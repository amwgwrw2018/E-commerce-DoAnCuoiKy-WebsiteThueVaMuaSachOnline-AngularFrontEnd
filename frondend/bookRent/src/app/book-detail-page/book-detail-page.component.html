<div class="bookInfo">
	<div class="bookImage">
	<img src="assets/images/{{bookImage}}">

</div>

<div class="bookInfoDetail">
	<div class="bookInfoDetailDiv1">
		<p><b>Author:</b></p>
		<p  *ngFor='let author of bookAuthorInfo; index as i'> {{i+1+'.'}}{{author.authorName}}  </p>
		<p><b>Language</b> : {{bookLanguage}}</p>
<p><b>Current price</b> : {{bookInfo.price}} USD</p>
<p><b>Release date</b> : {{bookInfo.releaseDate | date}}</p>
	</div>
	<div class="bookInfoDetailDiv2">
		
	</div>
	
</div>

<div style="clear: both;"></div>

</div>
<div *ngIf="readableForThisUser;">
	<div class="ChapterDetail" >
		<p style="font-size: 26px;">Select chapter</p>
		<div >

<select (change)="onChange($event.target.value)">
	<option *ngFor='let bookNum of chapterNumberList' [value]="bookNum">
		Chapter {{bookNum}}
	</option>
</select>
			<br></div>

	</div>
<div class="bookContentTitle" >
	<p>Chapter </p>
</div>
<div class="bookContent">
	<p style="font-size: 18px;">{{currentChapterContent}}</p>
	

</div>
</div>
<div *ngIf="!readableForThisUser" class="cantreadbook">
	<p>You can't read this book</p>
</div>
